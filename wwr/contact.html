<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWR About Us</title>
    <meta name="description" content="The Contact Us page for the White Water Rafting Page">
    <meta name="author" content="Chandler Sparkman">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="grid">
        <img src="images/splashlogo.png" alt="WWR Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>SPLASH White Water Rafting</h1>
            <div>487 Splish Splash Avenue</div>
            <div>Rivervale, Oregon</div>
            <div>1 971-672-4869</div>
            <div>info@SPLASH.com</div>
        </section>
        <section>
            <h2>Contact us!</h2>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.4581636188533!2d-122.6138836131276!3d45.34341898411253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549579a63513bca5%3A0x2166f1e3b7be95ad!2sOregon%20City%2C%20OR%2097045!5e0!3m2!1sen!2sus!4v1760642873850!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Eg, John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Eg. johndoe1986@gmail.com" required>
                    </div>

                    <div class="form-group vertical-radio">
                        <label>Message Purpose</label>
                        <div class="radio-options">
                            <div>
                                <input type="radio" id="message_purpose_0" name="message_purpose" value="option1"
                                    required>
                                <label for="message_purpose_0">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="message_purpose_1" name="message_purpose" value="option2"
                                    required>
                                <label for="message_purpose_1">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="message_purpose_2" name="message_purpose" value="option3"
                                    required>
                                <label for="message_purpose_2">Website Suggestion</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here" required></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="please_subscribe_me_to_the_monthly_newsletter_0"
                            name="please_subscribe_me_to_the_monthly_newsletter" value="option1">
                        <label for="please_subscribe_me_to_the_monthly_newsletter_0">
                            Please subscribe me to the monthly SPLASH newsletter!
                        </label>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section>
            <h2>We are here to serve you!</h2>
            <div class="content-row">
                <figure>
                    <img src="images/employeephoto1.jpg" alt="River 1">
                    <figcaption>Susie River- Owner</figcaption>
                </figure>
                <figure>
                    <img src="images/employeephoto2.jpg" alt="River 2">
                    <figcaption>Chris Redfield- Event Organizer</figcaption>
                </figure>
                <figure>
                    <img src="images/employeephoto3.jpg" alt="River 3">
                    <figcaption>Louis Falcone- Cool dude we keep around the office</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | SPLASH White Water Rafting | Chandler Sparkman</p>
        <nav class="socialmedia">
            <a href="https://youtube.com">
                <img src="images/youtubelogo.png" alt="Youtube Icon">
            </a>
            <a href="https://facebook.com">
                <img src="images/facebooklogo.png" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instalogo.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
